<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>人資簽核系統</title>
    <link rel="shortcut icon" href="/icon" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background: rgba(53, 35, 73, 0.1);  
            font-family: "Microsoft JhengHei", sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: rgba(53, 35, 73, 1);
            color: white;
            padding: 10px 20px;
        }
        .navbar img.logo {
            height: 60px;
            margin-right: 40px;
        }
        .nav-links {
            display: flex;
            flex: 1;
            gap: 40px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #214647;
            font-size: 20px;
        }
        .username {
            font-size: 18px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: #214647;
            min-width: 100px;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #214647;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        /* 顯示下拉 */
        .user-info.show .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="/static/img/logo.png" alt="Kingza Logo" class="logo">
        <div class="nav-links">
            <a href="/home/sing">國定假日調移簽名</a>
        </div>
        
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-icon">👤</div>
            <div class="name">{{ name }}</div>
            <div class="dropdown-content">
                <a href="{{ url_for('logout') }}">登出</a>
            </div>
        </div>
    </div>

    <div style="padding: 20px; color: #333;">
        <h2>歡迎 {{ name }} 進入後台系統</h2>
    </div>

    <script>
        function toggleDropdown() {
            document.querySelector('.user-info').classList.toggle('show');
        }
        // 點擊空白處關閉下拉選單
        window.addEventListener('click', function(event) {
            const userInfo = document.querySelector('.user-info');
            if (!userInfo.contains(event.target)) {
                userInfo.classList.remove('show');
            }
        });
    </script>
</body>
</html>
