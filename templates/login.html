<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>人資簽核登入系統</title>
    <link rel="shortcut icon" href="/icon" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(53, 35, 73, 0.5);  
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 380px;
            margin: 80px auto;
            background: rgba(53, 35, 73, 1);
            border-radius: 200px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #eef3ff;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #d70000;
            color: white;
            padding: 12px 50px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkbox {
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        <h2 style="color: white;">人資簽核登入系統</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" value="" placeholder="工號(英文大寫)"><br>
            <input type="password" name="password" value="" id="password" placeholder="身分證字號後九碼"><br>
            <div class="checkbox">
                <input type="checkbox" id="showPwd" onclick="togglePassword()">
                <label for="showPwd" style="color: white;">顯示密碼</label>
            </div>
            <button type="submit">登入</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var pwd = document.getElementById("password");
            pwd.type = (pwd.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
